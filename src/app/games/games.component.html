<div id="container">
    <mat-card *ngFor="let game of games">
        <mat-card-title>{{ game.name }}</mat-card-title>
        <mat-card-header>{{ game.desc }}</mat-card-header>
        <mat-card-actions>
            <a [href]="game.url">
                <button mat-button>Go To Website</button>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
